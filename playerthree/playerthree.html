<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player 3</title>
    <link rel="stylesheet" href="playerthree.css">
</head>

<body class="noselect">
    <div class="container">
        <div class="act01">
            <div class="toiletBG">
                <div class="btnVent"></div>
                <div class="btnWallet"></div>
                <div class="btnJanitor"></div>
                <div class="janitorBG">
                    <div class="janitorToolbox"></div>
                </div>
            </div>
            <div class="walletBG">
                <div class="cardPlastic"></div>
                <div class="btnCard"></div>
                <div class="btnWalletNote"></div>
                <div class="btnBack"></div>
            </div>
            <div class="walletNoteBG">
                <div class="btnBack"></div>
            </div>
            <div class="toiletVentBG">
                <div class="btnRight"></div>
                <div class="btnLeft"></div>
                <div class="btnBack"></div>
            </div>

            <!-- jalan ke kiri -->
            <div class="toiletVentLeftBG">
                <div class="btnBack"></div>
                <div class="btnVent"></div>
            </div>
            <!-- ini mechanic office  -->
            <div class="mechanicDoorBG">
                <div class="btnRight"></div>
                <div class="btnDown"></div>
                <div class="mechanicDoorLock"></div>
                <div class="mechanicOfficeDoor"></div>
            </div>
            <div class="mechanicOfficeBG">
                <div class="btnRight"></div>
                <div class="btnDown"></div>
                <div class="btnGlassesBox"></div>
            </div>
            <div class="mechanicWorkshopDoorBG">
                <div class="btnRight"></div>
                <div class="btnDown"></div>
                <div class="btnAndroidIpad"></div>
                <div class="mechanicWorkshopDoor"></div>
            </div>
            <div class="androidIpadBG">
                <div id="androidGuide">Hi! Scan the QR Code to play with me and I'll tell you the password ^_^</div>
                <div class="androidInput">
                  <input id="androidIpad" placeholder="Enter password.." type="text" class="androidIpadInput" spellcheck="false"></input>
                </div>
                <div class="btnSubmitIpad"></div>
                <div class="btnBack"></div>
            </div>
            <div class="mechanicWorkshopBG">
                <div class="btnDown"></div>
                <div class="btnWorkshopPowercell"></div>
            </div>

            <!-- ini belok kanan dari mechanic office  -->
            <div class="gate05fBG">
                <div class="gate05fClueBG"></div>
                <div class="btnGate"></div>
                <div class="btnGateIpad"></div>
                <div class="btnDown"></div>
            </div>

            <!-- jalan ke kanan -->
            <div class="toiletVentRightBG">
                <div class="btnBack"></div>
                <div class="btnVent"></div>
            </div>
            <div class="toiletWomenBG">
                <div class="btnVent"></div>
                <div class="btnLeft"></div>
            </div>

            <!-- ini di lobby -->
            <div class="lobbyToiletBG">
                <div class="toiletWomenDoor"></div>
                <div class="btnLeft"></div>
                <div class="btnRight"></div>
            </div>
            <div class="lobbyWarehouseBG">
                <div class="btnLeft"></div>
                <div class="btnRight"></div>
            </div>
            <div class="lobbyLabBG">
                <div class="btnLeft"></div>
                <div class="btnRight"></div>
            </div>
            <div class="lobbyReceptionistBG">
                <div class="btnLift"></div>
                <div class="btnMechanic"></div>
                <div class="btnLeft"></div>
                <div class="btnRight"></div>
            </div>
            <div class="lobbyStationBG">
                <div class="btnAndroid"></div>
                <div class="btnLeft"></div>
                <div class="btnRight"></div>
            </div>
        </div>
        <div class="gameHUD">
            <div class="transitionBG"></div>
            <div class="inventoryBtn"></div>
            <div class="inventoryBox">
                <div class="itemBox1 x1 y1 items"></div>
                <div class="itemBox2 x2 y1 items"></div>
                <div class="itemBox3 x3 y1 items"></div>
                <div class="itemBox4 x4 y1 items"></div>
                <div class="itemBox5 x5 y1 items"></div>
                <div class="itemBox6 x6 y1 items"></div>
                <div class="itemBox7 x1 y2 items"></div>
                <div class="itemBox8 x2 y2 items"></div>
                <div class="itemBox9 x3 y2 items"></div>
                <div class="itemBox10 x4 y2 items"></div>
                <div class="itemBox11 x5 y2 items"></div>
                <div class="itemBox12 x6 y2 items"></div>
                <div class="itemBox13 x1 y3 items"></div>
                <div class="itemBox14 x2 y3 items"></div>
                <div class="itemBox15 x3 y3 items"></div>
                <div class="itemBox16 x4 y3 items"></div>
                <div class="itemBox17 x5 y3 items"></div>
                <div class="itemBox18 x6 y3 items"></div>
                <div class="itemBox19 x1 y4 items"></div>
                <div class="itemBox20 x2 y4 items"></div>
                <div class="itemBox21 x3 y4 items"></div>
                <div class="itemBox22 x4 y4 items"></div>
                <div class="itemBox23 x5 y4 items"></div>
                <div class="itemBox24 x6 y4 items"></div>
            </div>
            <div class="chatBtn"></div>
            <div class="chatBlockTouch"></div>
            <div class="chatBox">
                <div class="checkPlayerthree">Player 3</div>
                <div id="chatGuide"></div>
                <div class="chatTriangle"></div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.6.1/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.color-animation/1/mainfile"></script>
    <script type="text/javascript" src="playerthree.js"></script>
</body>

</html>
