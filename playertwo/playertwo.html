<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player 2</title>
    <link rel="stylesheet" href="playertwo.css">
</head>

<body class="noselect">
    <div class="container">
        <div class="act01">
            <div class="controlRoomBG">
                <div class="btnLocker"></div>
                <div class="btnControlPanel"></div>
                <div class="btnAnna01"></div>
                <div class="lockerBG">
                    <div class="lockerBook"></div>
                </div>
            </div>
            <div class="controlPanelBG">
                <div class="btnBack"></div>
                <div class="panelLoginScreen">
                    <div class="passInput">
                        <input placeholder="Enter password.." type="password" class="panelPassInput"></input>
                    </div>
                    <div class="submitInput"></div>
                </div>
                <div class="panelLoggedinScreen">
                    <div class="panelTime">
                        <div class="hourTime"></div>
                        <div class="colonTime">:</div>
                        <div class="minuteTime"></div>
                    </div>
                    <div class="panelCCTV"></div>
                    <div class="panelFloorBtn"></div>
                </div>
                <div class="panelFloorSelectionScreen">
                    <div class="floor5btn"></div>
                    <div class="btnScreenBack"></div>
                </div>
                <div class="panelAccessPointsScreen">
                    <div class="floorSelectionWindow"></div>
                    <div class="gateSelectionWindow">
                        <div class="gate05btn gate05a">
                            <div class="lock"></div>
                        </div>
                        <div class="gate05btn gate05b">
                            <div class="lock"></div>
                        </div>
                        <div class="gate05btn gate05c">
                            <div class="lock"></div>
                        </div>
                        <div class="gate05btn gate05d">
                            <div class="lock"></div>
                        </div>
                        <div class="gate05btn gate05e">
                            <div class="lock"></div>
                        </div>
                        <div class="gate05btn gate05f">
                            <div class="lock"></div>
                        </div>
                        <div class="gate05btn gate05g">
                            <div class="lock"></div>
                        </div>
                        <div class="gate05btn gate05h">
                            <div class="lock"></div>
                        </div>
                        <div class="gate05btn gate05i">
                            <div class="lock"></div>
                        </div>
                    </div>
                    <div class="gatePasswordWindow">
                        <div class="gateName">05A</div>
                        <div class="gateInput">
                            <input placeholder="Enter password" type="password" class="gatePassInput"></input>
                        </div>
                        <div class="submitInput"></div>
                    </div>
                    <div class="btnScreenBack"></div>
                </div>
            </div>
            <div class="anna01BG">
                <div class="monitorTime noselect">
                    <div class="hourTime"></div>
                    <div class="colonTime">:</div>
                    <div class="minuteTime"></div>
                </div>
                <div class="labInput01 noselect">0</div>
                <div class="labInput02 noselect">0</div>
                <div class="labInput03 noselect">0</div>
                <div class="input01 noselect">0</div>
                <div class="input02 noselect">0</div>
                <div class="input03 noselect">0</div>
                <div class="labBtn01"></div>
                <div class="labBtn02"></div>
                <div class="labBtn03"></div>
                <div class="btn01"></div>
                <div class="btn02"></div>
                <div class="btn03"></div>
                <div class="indicator"></div>
                <div class="btnSubmit"></div>
                <div class="btnBack"></div>
            </div>
        </div>
        <div class="gameHUD">
            <div class="transitionBG"></div>
            <div class="inventoryBtn"></div>
            <div class="itemAcquiredBox">
              <div class="itemAcquiredImage"></div>
              <div class="itemAcquiredText">Item Acquired</div>
              <div class="itemAcquiredName">Walkie Talkie</div>
            </div>
            <div class="inventoryBox">
                <div class="itemBox1 x1 y1 items"></div>
                <div class="itemBox2 x2 y1 items"></div>
                <div class="itemBox3 x3 y1 items"></div>
                <div class="itemBox4 x4 y1 items"></div>
                <div class="itemBox5 x5 y1 items"></div>
                <div class="itemBox6 x6 y1 items"></div>
                <div class="itemBox7 x1 y2 items"></div>
                <div class="itemBox8 x2 y2 items"></div>
                <div class="itemBox9 x3 y2 items"></div>
                <div class="itemBox10 x4 y2 items"></div>
                <div class="itemBox11 x5 y2 items"></div>
                <div class="itemBox12 x6 y2 items"></div>
                <div class="itemBox13 x1 y3 items"></div>
                <div class="itemBox14 x2 y3 items"></div>
                <div class="itemBox15 x3 y3 items"></div>
                <div class="itemBox16 x4 y3 items"></div>
                <div class="itemBox17 x5 y3 items"></div>
                <div class="itemBox18 x6 y3 items"></div>
                <div class="itemBox19 x1 y4 items"></div>
                <div class="itemBox20 x2 y4 items"></div>
                <div class="itemBox21 x3 y4 items"></div>
                <div class="itemBox22 x4 y4 items"></div>
                <div class="itemBox23 x5 y4 items"></div>
                <div class="itemBox24 x6 y4 items"></div>
            </div>
            <div class="chatBtn"></div>
            <div class="chatBlockTouch"></div>
            <div class="chatBox">
                <div class="checkPlayertwo">Player 3</div>
                <div id="chatGuide"></div>
                <div class="chatTriangle"></div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.6.1/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.color-animation/1/mainfile"></script>
    <script type="text/javascript" src="playertwo.js"></script>
</body>

</html>
