<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player 1</title>
    <link rel="stylesheet" href="playerone.css">
</head>

<body class="noselect">
    <div class="frame">
        <div class="container">
            <div class="finalStage">
                <div class="finalPromptBG">
                    <div class="promptMenu">
                        <div class="promptTitle"></div>
                        <div class="playerFrame framePlayerOne">
                            <div class="playerName nameOne"></div>
                        </div>
                        <div class="playerFrame framePlayerTwo">
                            <div class="playerName nameTwo"></div>
                        </div>
                        <div class="playerFrame framePlayerThree">
                            <div class="playerName nameThree"></div>
                        </div>
                        <div class="playerIndicator indicatorPlayerOne">
                            <div class="indicatorLight"></div>
                        </div>
                        <div class="playerIndicator indicatorPlayerTwo">
                            <div class="indicatorLight"></div>
                        </div>
                        <div class="playerIndicator indicatorPlayerThree">
                            <div class="indicatorLight"></div>
                        </div>
                        <div class="btnStart"></div>
                    </div>
                </div>
                <div class="podStationBG">
                    <div class="finalChoiceMenu">
                        <div class="choiceTitle"></div>
                        <div class="playerFrame framePlayerOne">
                            <div class="playerName nameOne"></div>
                        </div>
                        <div class="playerFrame framePlayerTwo">
                            <div class="playerName nameTwo"></div>
                        </div>
                        <div class="playerFrame framePlayerThree">
                            <div class="playerName nameThree"></div>
                        </div>
                        <div class="btnConfirm"></div>
                    </div>
                </div>
                <div class="finalWaitBG"></div>
            </div>
            <div class="gameHUD">
                <div class="transitionBG"></div>
                <div class="chatBlockTouch"></div>
                <div class="chatBox">
                    <div class="checkPlayerone">Player 3</div>
                    <div id="chatGuide"></div>
                    <div class="chatTriangle"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.6.1/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.color-animation/1/mainfile"></script>
    <script type="text/javascript" src="final.js"></script>
</body>
</html>
